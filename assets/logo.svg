<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 560" role="img" aria-label="Escudo T&amp;M PRAS">
  <defs>
    <linearGradient id="navy" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F2D5C"/>
      <stop offset="100%" stop-color="#071A36"/>
    </linearGradient>

    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7E6A3"/>
      <stop offset="60%" stop-color="#D4B15A"/>
      <stop offset="100%" stop-color="#B38728"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- ESCUDO -->
  <path filter="url(#shadow)"
        d="M256 22
           C328 22 392 48 442 86
           C460 100 470 124 470 150
           V292
           C470 380 418 450 256 542
           C94 450 42 380 42 292
           V150
           C42 124 52 100 70 86
           C120 48 184 22 256 22 Z"
        fill="url(#navy)" stroke="url(#gold)" stroke-width="18"/>

  <!-- BORDE INTERNO -->
  <path d="M256 50
           C318 50 372 72 416 106
           C424 112 430 124 430 140
           V288
           C430 354 394 408 256 496
           C118 408 82 354 82 288
           V140
           C82 124 88 112 96 106
           C140 72 194 50 256 50 Z"
        fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="6"/>

  <!-- BALANZA -->
  <g>
    <!-- pomo -->
    <circle cx="256" cy="106" r="9" fill="url(#gold)"/>

    <!-- EJE VERTICAL (MÃS LARGO, ESTE ES EL CAMBIO CLAVE) -->
    <rect x="248" y="118" width="16" height="190" rx="8" fill="url(#gold)"/>

    <!-- EJE HORIZONTAL -->
    <rect x="154" y="156" width="204" height="12" rx="6" fill="url(#gold)"/>

    <!-- nodo -->
    <circle cx="256" cy="162" r="7" fill="url(#gold)"/>
  </g>

  <!-- CADENAS Y PLATOS -->
  <g fill="none" stroke="url(#gold)" stroke-linecap="round" stroke-linejoin="round">
    <!-- cadenas -->
    <path d="M196 162 L180 224" stroke-width="7"/>
    <path d="M220 162 L236 224" stroke-width="7"/>
    <path d="M292 162 L276 224" stroke-width="7"/>
    <path d="M316 162 L332 224" stroke-width="7"/>

    <!-- platos -->
    <path d="M164 224 H248" stroke-width="9"/>
    <path d="M264 224 H348" stroke-width="9"/>

    <!-- curvas -->
    <path d="M180 224 C192 248 220 248 232 224" stroke-width="7"/>
    <path d="M280 224 C292 248 320 248 332 224" stroke-width="7"/>
  </g>

  <!-- COLUMNA -->
  <g fill="url(#gold)">
    <path d="M176 332
             C176 312 194 298 214 298
             H298
             C318 298 336 312 336 332
             V344
             H176 Z"/>
    <rect x="156" y="344" width="200" height="18" rx="9"/>
    <rect x="176" y="362" width="160" height="120" rx="18"/>
    <g opacity="0.25" fill="#0F2D5C">
      <rect x="196" y="374" width="10" height="94" rx="5"/>
      <rect x="228" y="374" width="10" height="94" rx="5"/>
      <rect x="260" y="374" width="10" height="94" rx="5"/>
      <rect x="292" y="374" width="10" height="94" rx="5"/>
      <rect x="324" y="374" width="10" height="94" rx="5"/>
    </g>
    <rect x="146" y="486" width="220" height="22" rx="11"/>
  </g>
</svg>
