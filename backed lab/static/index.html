<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disponibilidad</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:10px; max-width: 560px; }
    .cell { border:1px solid #ddd; border-radius:10px; padding:10px; min-height:55px; }
    .yes { background:#e9fbe9; }
    .no { background:#f5f5f5; opacity:.75; }
    .title { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2 class="title" id="title">Cargando...</h2>
  <div class="grid" id="grid"></div>

<script>
  async function load() {
    // IMPORTANTE: usamos URL relativa (mismo servidor)
    const url = "/api/disponibilidad?year=2026&month=2";

    const res = await fetch(url);
    const data = await res.json();

    document.getElementById("title").textContent = "Mes: " + data.month;

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    (data.days || []).forEach(item => {
      const day = item.date?.slice(-2) || "--";
      const div = document.createElement("div");
      div.className = "cell " + (item.hasAvailability ? "yes" : "no");
      div.innerHTML = `<b>${day}</b><div>${item.hasAvailability ? "ðŸŸ¢ Disponible" : "âšª No"}</div>`;
      grid.appendChild(div);
    });
  }

  load().catch(err => {
    document.getElementById("title").textContent = "Error cargando disponibilidad";
    console.error(err);
  });
</script>
</body>
</html>
